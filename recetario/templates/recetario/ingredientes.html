{% extends 'plquery/base.html' %}

{% block content %}
	<div class="col-md-12">
		<a href="{% url 'recetario:nuevoingrediente' %}"><button type="button" class="btn btn-primary">
		<span class="glyphicon glyphicon-plus"></button></span></a>
		{% if ingredientes_list %}
		<div class="table-responsive">
			<table class="table table-hover table-striped">
				<thead>
					<tr>
						<th>#</th>
						<th>Nombre</th>
						<th>Gluten?</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					{% for ingrediente in ingredientes_list %}
					<tr>
						<td>{{ ingrediente.pk }}</td>
						<td>{{ ingrediente.nombre }}</td>
						<td>Nose todavia</td>
						<td><div class="btn-group">
							<a href="{% url 'recetario:detalleingrediente' ingrediente.pk %}"><button type="button" class="btn btn-info btn-xs">
								<span class="glyphicon glyphicon-list-alt"></span>
								</button></a>
							<a href="{% url 'recetario:modificaringrediente' ingrediente.pk %}"><button type="button" class="btn btn-warning btn-xs">
								<span class="glyphicon glyphicon-edit"></span>
								</button></a>
							<a href="{% url 'recetario:eliminaringrediente' ingrediente.pk %}"><button type="button" class="btn btn-danger btn-xs">
								<span class="glyphicon glyphicon-trash"></span>
							</button></a>
						</div></td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
		{% else %}
			<p>No hay ingredientes disponibles</p>
		{% endif %}
	</div>
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
        <script language="javascript" type="text/javascript">
            $(document).ready(function () {
                $("#btn-nuevo-ingrediente").click(function () {                    
                    window.open('{% url 'recetario:nuevoingrediente' %}', "PopupWindow", "width=600,height=600,scrollbars=yes,resizable=no");
                });
            });
	</script>

{% endblock %}
