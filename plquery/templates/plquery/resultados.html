<h3>Resultados</h3>
<h4>Recetas que puedes hacer...</h4>
<div class="list-group">
	{% if recetas_list %}
		{% for receta in recetas_list %}
		<a href="{% url 'recetario:detallereceta' receta.pk %}" class="list-group-item">{{ receta.nombre }}</a>
		{% endfor %}
	{% else %}
		<p>Mmm... no se me ocurre nada...</p>
	{% endif %}
</div>
